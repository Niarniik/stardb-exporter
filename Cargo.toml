[package]
name = "stardb-exporter"
version = "2.5.0"
edition = "2021"

[dependencies]
anyhow = "1.0.95"
arboard = "3.4.1"
auto-artifactarium = { git = "https://github.com/hashblen/auto-artifactarium" }
base64 = "0.22.1"
eframe = { version = "0.30.0", features = ["persistence"] }
egui = "0.30.0"
egui-notify = "0.18.0"
egui_extras = { version = "0.30.0", features = ["all_loaders"] }
pcap = "2.2.0"
regex = "1.11.1"
auto-reliquary = { git = "https://github.com/hashblen/auto-reliquary" }
rfd = "0.15.2"
self_update = { version = "0.42.0", features = [
    "archive-zip",
    "compression-zip-deflate",
] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.135"
ureq = { version = "2.12.1", features = ["json"] }
egui-remixicon = "0.29.1"

[build-dependencies]
winresource = "0.1.19"
